name: Pre Commit CI

on:
  pull_request:
    branches:
      - main


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Jest Tests
        run: |
          testResult=$(npm test)
          echo "$testResult"

          # Fail the workflow if tests fail
          if echo "$testResult" | grep -q "Test Suites:.*0 failed"; then
            echo "Tests Passed"
          else
            echo "Tests Failed"
            exit 1
          fi